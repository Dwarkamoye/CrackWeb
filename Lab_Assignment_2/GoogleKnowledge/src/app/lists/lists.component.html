<div class="row text-left ml-mr-0">
  <div class="col-lg-12 col-md-12 col-sm-12 mt-mb-1" >
    <h3 style="margin-left: 20vw;">We found something which you might be looking for....
      <span class="btn btn-outline-secondary pull-right" style="margin-left: 10vw;" routerLink="/">Back</span>
    </h3>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 ">
    <div class="card row no-margin card-height" *ngFor="let item of listsdata" style="margin-bottom:1vw">
      <!--<a data-toggle="hover" title="Popover Header" >{{item.result.name}}</a>-->
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2" *ngIf="item.result.image">
          <img class="card-img-top image-size"  [src]=item.result.image.contentUrl   alt="Card image cap">
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 card-body" *ngIf="item.result.image">
          <h5 class="card-title" *ngIf="item.result.name">{{item.result.name}}</h5>
          <h5 class="card-title" *ngIf="!item.result.name">{{item.result.description}}</h5>
          <p class="card-text" *ngIf="item.result.detailedDescription">{{item.result.detailedDescription.articleBody}}</p>
          <a class="btn btn-outline-primary goto" *ngIf="item.result.detailedDescription" (click)="itemClicked(item)">Go To</a>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 card-body" *ngIf="!item.result.image">
          <h5 class="card-title" *ngIf="item.result.name">{{item.result.name}}</h5>
          <h5 class="card-title" *ngIf="!item.result.name">{{item.result.description}}</h5>
          <p class="card-text" *ngIf="item.result.detailedDescription">{{item.result.detailedDescription.articleBody}}</p>
          <a class="btn btn-outline-primary goto-1" *ngIf="item.result.detailedDescription" (click)="itemClicked(item)">Go To</a>
        </div>
      </div>
    </div>

  </div>
</div>
