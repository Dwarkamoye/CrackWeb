<div class="row mg-left-right">
  <div class="row bar background-color">
    <div class="col-lg-4 col-md-4 col-sm-4 logo" (click)="startGame('load')">Snake Game</div>
    <div class="col-lg-8 col-md-8 col-sm-8 score-header text-right">
      <div class="score">Score: {{score}}</div>
      <div class="bestscore">Bestscore: {{bestscore}}</div>
    </div>
  </div>
  <canvas id="game" height="520" width="1000"></canvas>
  <div class="row bar background-color logo text-center"><div class="col-lg-12 col-md-12 col-sm-12" (click)="startGame('direction')">{{status}}</div></div>
</div>
