  <a class="navbar-brand" href="#">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse navbar-right" id="navbarNavAltMarkup"style="flex-direction: row-reverse;">
    <div class="navbar-nav">
      <a class="form-control mr-sm-2" [routerLink]="['/login']">LogIn</a>
    </div>
    <div class="navbar-nav">

<ng-template [ngIf]="flag || temp"><div style="text-align: center" id="errorstat">Enter Right username or password</div></ng-template>
<div class="row text-center" style="margin-top:2vw;">
  <div class="offset-md-4 col-sm-4">
    <img src="../../assets/login.jpg" alt="Avatar">
  </div>
</div>
<div style="margin-top:2vw;">
  <form [formGroup]="login" style="text-align: center">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" formControlName="username" #username
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!login.get('username').valid && login.get('username').touched">Please enter valid username</span>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" formControlName="password" #password
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!login.get('password').valid && login.get('password').touched" >Please enter Password</span>
      </mat-error>
    </mat-form-field>
    <br>

    <button type="submit" (click)="getUserDetails(username.value,password.value)" [disabled]="!login.valid"  mat-raised-button color="#000000ba"style="margin-right: 2vw;
    /* text-align: center; */
    padding-bottom: 8px;
    padding-left: 6px;">
      <mat-icon>Login</mat-icon>
    </button>
    <button type="submit" class="btn btn-link" [routerLink]="['/Signup']"  mat-raised-button color="#000000ba"
            style="padding-bottom: 8px;
    padding-left: 6px;">
      <mat-icon>Sign Up</mat-icon>
    </button>

  </form>
</div>
