<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse navbar-right" id="navbarNavAltMarkup" style="flex-direction: row-reverse;">
    <div class="navbar-nav">
      <a class="form-control mr-sm-2" [routerLink]="['/login']">LogIn</a>
    </div>
    <div class="navbar-nav">
      <a class="form-control mr-sm-2" [routerLink]="['/Signup']">Register</a>
    </div>
  </div>
</nav>

<form [formGroup]="signup" (ngSubmit)="onFormSubmit(signup.value)" style="text-align: center;margin-top: 2vw;">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Firstname" formControlName="firstname"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!signup.get('firstname').valid && signup.get('firstname').touched">Please enter Firstname</span>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Lastname" formControlName="lastname"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!signup.get('lastname').valid && signup.get('lastname').touched">Please enter Lastname</span>
    </mat-error>
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" formControlName="username"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!signup.get('username').valid && signup.get('username').touched">Please enter valid username</span>
    </mat-error>
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type ="password" formControlName="password"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!signup.get('password').valid && signup.get('password').touched">Please enter Password</span>
    </mat-error>
  </mat-form-field><br>

    <button type="submit" [disabled]="!signup.valid" mat-raised-button color="#000000ba" style="padding-bottom: 8px;
    padding-left: 6px;margin-right:2vw;">
      <mat-icon>SignUp</mat-icon>
    </button>
  <button type="submit" [routerLink]="['/login']" mat-raised-button color="#000000ba"style="padding-bottom: 8px;
    padding-left: 6px;">
    <mat-icon>LogIn</mat-icon>
  </button>

</form>
