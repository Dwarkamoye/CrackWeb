    <div id="online" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title showBlock" id="login-title">Login</h4>
                    <h4 class="modal-title showNone" id="sign-title">Sign In</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id = "login-body" class=" col-lg-12 col-md-12 col-sm-12 showBlock">
                        <div class="col-lg-12 col-md-12 col-sm-12 m-b-1">
                            <span class="col-lg-4 clo-md-4 col-sm-4">Email</span>
                            <input class="col-lg-6 clo-md-6 col-sm-6" type="email" id="email" style="margin-left: 10%;">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <span class="col-lg-4 col-md-4 col-sm-4">Password</span>&nbsp;&nbsp;&nbsp;
                            <input class="col-lg-6 clo-md-6 col-sm-6" type="password" id="password">
                        </div>
                        <div class="row text-right">
                            <a class="col-lg-12 col-md-12 col-sm-12 nw-usr-txt" onclick="showsignin()">New User</a>
                        </div>

                    </div>
                    <div id = "signup-body" class=" col-lg-12 col-md-12 col-sm-12 showNone">
                        <!--<div class="col-lg-12 col-md-12 col-sm-12 m-b-1">
                            <span class="col-lg-4 clo-md-4 col-sm-4">Name</span>
                            <input class="col-lg-6 clo-md-6 col-sm-6" type="text" id="sign-name" style="margin-left: 9%;">
                        </div>-->
                        <div class="col-lg-12 col-md-12 col-sm-12 m-b-1">
                            <span class="col-lg-4 clo-md-4 col-sm-4">Email</span>
                            <input class="col-lg-6 clo-md-6 col-sm-6" type="email" id="sign-email" style="margin-left: 10%;">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <span class="col-lg-4 col-md-4 col-sm-4">Password</span>&nbsp;&nbsp;&nbsp;
                            <input class="col-lg-6 clo-md-6 col-sm-6" type="password" id="sign-password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="login-sv" class="btn btn-default showBlock" onclick="login('login')">Login</button>
                    <button type="button" id="sign-sv" class="btn btn-default showNone" onclick="login('signin')">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div id="leaderboard" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title showBlock" id="leaderboard-title">Leaderboard</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                       <div class="col-lg-6 col-md-6 col-sm-6 text-center ld-hd">Email</div>
                       <div class="col-lg-6 col-md-6 col-sm-6 text-center ld-hd">Score</div>
                        <div id = "leaderboard-body" class="col-lg-12 col-md-12 col-sm-12 showBlock text-center"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div id="restart-mod" class="modal fade" role="dialog" data-backdrop="false">
        <div class="modal-dialog" style="top: 25%;">

            <!-- Modal content-->
            <div class="modal-content" style="height: 17vw;">
                <div class="modal-header text-center" style="justify-content: center;">
                    <h4 class="modal-title showBlock text-center" id="restart-title">Actions</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
                            <button class="restart" id="restart">Restart</button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
                            <button class="restart" id="publish" onclick="saveScore()">Publish Score</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
